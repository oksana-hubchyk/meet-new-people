<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATED Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ff5a5f;
            width: 280px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 25px 0 20px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .logo {
            background-color: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo:before {
            content: "‚ù§";
            color: #ff5a5f;
            font-size: 60px;
            transform: rotate(20deg);
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 28px;
            margin: 15px 0 30px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            width: 80%;
            margin-bottom: 18px;
            gap: 15px;
        }

        .tab {
            flex: 1;
            background-color: rgba(255,255,255,0.3);
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab.active {
            background-color: white;
            color: #ff5a5f;
        }

        /* Inputs */
        input {
            width: 80%;
            padding: 12px;
            margin: 4px 0;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }

        input::placeholder {
            color: #555555;
            text-transform: lowercase;
        }

        /* Forgot password (right aligned) */
        .forgot {
            width: 80%;
            text-align: right;
            display: block;
            font-size: 8px;
            color: white;
            opacity: 0.9;
            text-decoration: none;
            margin-top: 12px;

        }


        /* Register button */
        .register-btn {
            width: 80%;
            margin-top: 20px;
            background-color: white;
            color: #ff5a5f;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .register-btn:hover {
            background-color: #ffeaea;
        }

        /* Bottom text */
        .bottom-text {
            margin-top: 25px;
            font-size: 8px;
            opacity: 0.9;
            text-align: center;
            transition: 0.2s;
        }

        .bottom-text a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 4px;
            transition: 0.2s;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="logo"></div>
    <h1>FATED</h1>

    <div class="tabs">
        <button class="tab">LOGIN</button>
        <button class="tab active">REGISTER</button>
    </div>

    <input type="text" placeholder="user name">
    <input type="password" placeholder="password">
    <input type="email" placeholder="email">
    <a href="#" class="forgot">FORGOT PASSWORD?</a>

    <button class="register-btn">REGISTER</button>

    <div class="bottom-text">
        ALREADY HAVE AN ACCOUNT?
        <a href="#">LOGIN</a>
    </div>
</div>
</body>
</html>
